schema: http://localhost:8000/___graphql
documents:
    - ./src/**/*.{ts,tsx}
    - ./node_modules/gatsby-*/**/*.js
generates:
    ./types/graphql-types.d.ts:
        plugins:
            - 'typescript'
            - 'typescript-document-nodes'
            - 'typescript-graphql-files-modules'
            - 'typescript-operations'
